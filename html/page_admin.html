<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../css/page_admin.css" rel="stylesheet" type="text/css" />
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="../js/admin.js"></script>
</head>
<body>
    <div id="loginsection">
        <fieldset>
            <legend>
                <h1>치유본한의원</h1>
                <h1>관리자 로그인</h1>
                <h3>웹 관리자모드 로그인하세요.</h3>
            </legend>
            <P>
                <label for="id">사이트 ID (계정ID)</label>
                <span>
                    <input id="id" type="text" placeholder="아이디">
                </span>
            </P>
            <P>
                <label for="id">관리자ID</label>
                <span>
                    <input id="admin" type="text" placeholder="부운영자 아이디" value="root">
                </span>
            </P>
            <P>
                <label for="id">비밀번호</label>
                <span>
                    <input id="pass" type="text" placeholder="패스워드">
                </span>
            </P>
            <nav>
                <button id="login" type="submit">로그인</button>
            </nav>
        </fieldset>
    </div>
</body>
</html>
